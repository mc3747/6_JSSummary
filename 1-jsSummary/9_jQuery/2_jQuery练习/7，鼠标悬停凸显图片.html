<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
	<meta name="referrer" content="no-referrer" />
    <title></title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        body {
            background: #000;
        }

        .wrap {
            margin: 100px auto 0;
            width: 630px;
            height: 394px;
            padding: 10px 0 0 10px;
            background: #000;
            overflow: hidden;
            border: 1px solid #fff;
        }

        .wrap li {
            float: left;
            margin: 0 10px 10px 0;

        }

        .wrap img {
            display: block;
			width: 200px;
			height: 200px;
            border: 0;
        }
    </style>
     <script src="https://cdn.staticfile.org/jquery/3.4.1/jquery.min.js"></script>
    <script>
        jQuery(window).ready(function () {
            //需求：鼠标放入li中，其他的li半透明，当前盒子的opacity值为1
            $(".wrap").find("li").mouseenter(function () {
                //链式编程
                $(this).css("opacity", 1).siblings("li").css("opacity", 0.4);
            });

            //离开wrap的时候所有的li的全部opacity值为1；
            $(".wrap").mouseleave(function () {
                $(this).children().children("li").css("opacity", 1);
//                $(".wrap li").css("opacity",1);
            });
        });
    </script>
</head>
<body>
<div class="wrap">
    <ul>
        <li><a href="#"><img src="http://image.zhangxinxu.com/image/study/s/s256/mm1.jpg" alt=""/></a></li>
        <li><a href="#"><img src="http://image.zhangxinxu.com/image/study/s/s256/mm2.jpg" alt=""/></a></li>
        <li><a href="#"><img src="http://image.zhangxinxu.com/image/study/s/s256/mm3.jpg" alt=""/></a></li>
        <li><a href="#"><img src="http://image.zhangxinxu.com/image/study/s/s256/mm4.jpg" alt=""/></a></li>
        <li><a href="#"><img src="http://image.zhangxinxu.com/image/study/s/s256/mm5.jpg" alt=""/></a></li>
        <li><a href="#"><img src="http://image.zhangxinxu.com/image/study/s/s256/mm6.jpg" alt=""/></a></li>
    </ul>
</div>
</body>
</html>
