<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="demo1"></div>
		<br>
		<div id="demo2"></div>
	</body>
	<script type="text/javascript">
		// 使用方法存储数据
		localStorage.setItem("name", "Srtian✅");
		// 使用属性存储数据
		localStorage.say = "Hello world!❎";
		
		let demo1 = document.getElementById('demo1');
		demo1.innerHTML = localStorage.getItem("name");
		
		let demo2 = document.getElementById('demo2');
		demo2.innerHTML = localStorage.say;
	</script>
</html>
