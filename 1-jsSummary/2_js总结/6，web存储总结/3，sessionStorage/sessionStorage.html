sessionStorage的使用

// 从 sessionStorage 获取数据

// 从 sessionStorage 删除保存的数据

// 从 sessionStorage 删除所有保存的数据

 -->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="demo1"></div>
		<br>
		<div id="demo2"></div>
	</body>
	<script type="text/javascript">
		// 使用方法存储数据
		sessionStorage.setItem("name", "Srtian✅✅");
		// 使用属性存储数据
		sessionStorage.say = "Hello world!❎❎";
		
		let demo1 = document.getElementById('demo1');
		demo1.innerHTML = sessionStorage.getItem("name");
		
		let demo2 = document.getElementById('demo2');
		demo2.innerHTML = sessionStorage.say;
	</script>
</html>
